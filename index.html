<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>

    <section class="container">
      <div class="card-header">
        <!-- <img src="images/bg-pattern-card.svg" alt=""> -->
      </div>

      <div class="card-content">
        <img src="images/image-victor.jpg" alt="">
        <h1> Victor Crest <span class="light-grey">26</span></h2>
          <p class="light-grey">London</p>
      </div>

      <div class="line"></div>

      <section class="stats">
        <div class="stats_item">
          <h2>80k</h2>
          <small class="light-grey">followers</small>
        </div>
        <div class="stats_item">
          <h2>803k</h2>
          <small class="light-grey">likes</small>
        </div>

        <div class="stats_item">
          <h2>1.4k</h2>
          <small class="light-grey">photos</small>
        </div>

      </section>

    </section>
  </main>


  <div hidden class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
